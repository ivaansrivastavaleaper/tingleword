<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingleWord - Productivity Tools</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #4285F4;
            --button-hover: #357ae8;
            --account-bg: #ff4d4d;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #333;
            --button-bg: #444;
            --button-hover: #666;
            --account-bg: #ff6666;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background-color: var(--button-hover); }

        #account-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--account-bg);
        }

        #account-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: var(--container-bg);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #account-menu button {
            display: block;
            margin: 5px;
        }
    </style>
</head>

        <button id="delete-account-btn" style="display: none; background: red;">Delete Account</button>
    </div>

        <p id="status-text">Not logged in. Click "Account" to log in.</p>
