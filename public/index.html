<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingleWord - Note Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #333; }
        p { color: #666; }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background-color: #357ae8; }
        #account-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4d4d;
        }
        #account-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #note-manager, #onboarding {
            display: none;
            text-align: left;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
        #confirm-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #confirm-popup button {
            margin: 10px;
            background-color: red;
        }
        #cancel-delete {
            background-color: gray;
        }
    </style>
</head>
<body>

    <button id="account-btn">Account</button>

    <div id="account-menu">
        <button id="login-btn">Login with Google</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <button id="delete-account-btn" style="display: none; background: red;">Delete Account</button>
    </div>

    <div class="container">
        <h1>Welcome to TingleWord</h1>
        <p id="welcome-text">Please log in to manage your notes.</p>
        <p id="user-info"></p>

        <div id="onboarding">
            <h2>Setup Your Account</h2>
            <p>What do you want to use TingleWord for?</p>
            <input type="text" id="user-purpose" placeholder="e.g. Task management, Notes">
            <button id="complete-onboarding">Save</button>
        </div>

        <div id="note-manager">
            <h2>Note Manager</h2>
            <textarea placeholder="Write your notes here..."></textarea>
            <button>Save Note</button>
        </div>
    </div>

    <!-- Confirm Delete Popup -->
    <div id="confirm-popup">
        <p>Are you sure you want to delete your account? This cannot be undone.</p>
        <button id="confirm-delete">Yes, Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, signOut, deleteUser, reauthenticateWithPopup } from '/firebase-config.js';

        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const deleteAccountBtn = document.getElementById("delete-account-btn");
        const accountBtn = document.getElementById("account-btn");
        const accountMenu = document.getElementById("account-menu");
        const confirmPopup = document.getElementById("confirm-popup");

        accountBtn.addEventListener("click", () => {
            accountMenu.style.display = accountMenu.style.display === "block" ? "none" : "block";
        });

        loginBtn.addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                document.getElementById("user-info").innerText = `Hello, ${user.displayName}`;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
                deleteAccountBtn.style.display = "block";
                document.getElementById("welcome-text").style.display = "none";

                const userEmail = user.email;
                checkUserExists(userEmail);
            } catch (error) {
                console.error("Login Failed:", error);
            }
        });

        logoutBtn.addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("user-info").innerText = "";
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
                deleteAccountBtn.style.display = "none";
                document.getElementById("welcome-text").style.display = "block";
                document.getElementById("note-manager").style.display = "none";
                document.getElementById("onboarding").style.display = "none";
            });
        });

        deleteAccountBtn.addEventListener("click", () => {
            confirmPopup.style.display = "block";
        });

        document.getElementById("cancel-delete").addEventListener("click", () => {
            confirmPopup.style.display = "none";
        });

        document.getElementById("confirm-delete").addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) return;

            try {
                await reauthenticateWithPopup(user, provider);
                await deleteUser(user);
                alert("Your account has been deleted.");
                localStorage.removeItem("users");
                location.reload();
            } catch (error) {
                console.error("Error deleting account:", error);
                alert("Account deletion failed. Please log in again before deleting.");
            }
        });

        function checkUserExists(email) {
            const existingUsers = JSON.parse(localStorage.getItem("users") || "{}");

            if (existingUsers[email]) {
                document.getElementById("note-manager").style.display = "block";
            } else {
                document.getElementById("onboarding").style.display = "block";
                document.getElementById("complete-onboarding").addEventListener("click", () => {
                    existingUsers[email] = {
                        purpose: document.getElementById("user-purpose").value
                    };
                    localStorage.setItem("users", JSON.stringify(existingUsers));
                    document.getElementById("onboarding").style.display = "none";
                    document.getElementById("note-manager").style.display = "block";
                });
            }
        }
    </script>

</body>
</html>
