<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth</title>
</head>
<body>
    <script type="module" src="/firebase-config.js"></script>

<button id="login-btn" onclick="googleSignIn()">Login with Google</button>
<button id="logout-btn" onclick="googleSignOut()">Logout</button>

    <p id="user-info"></p>

    <script type="module">
        import { auth, provider, signInWithPopup } from '/firebase-config.js';

        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                document.getElementById("user-info").innerText = `Hello, ${user.displayName}`;
            } catch (error) {
                console.error("Login Failed:", error);
            }
        });
    </script>
</body>
</html>
