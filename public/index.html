<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingleWord - Productivity Tools</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: white;
            --button-bg: #4285F4;
            --button-hover: #357ae8;
            --account-bg: #ff4d4d;
        }

        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --container-bg: #333;
            --button-bg: #444;
            --button-hover: #666;
            --account-bg: #ff6666;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background-color: var(--button-hover); }

        #account-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--account-bg);
        }

        #account-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 15px;
            background: var(--container-bg);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #account-menu button {
            display: block;
            margin: 5px;
        }

        /* Dark Mode Toggle */
        #dark-mode-toggle {
            background: #666;
        }
    </style>
</head>
<body>

    <button id="account-btn">Account</button>

    <div id="account-menu">
        <button id="login-btn">Login</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <button id="delete-account-btn" style="display: none; background: red;">Delete Account</button>
    </div>

    <div class="container">
        <h1>Welcome to TingleWord</h1>
        <p id="status-text">Not logged in. Click "Account" to log in.</p>
    </div>

    <script type="module">
        import { auth, provider, signInWithPopup, signOut, deleteUser, reauthenticateWithPopup } from '/firebase-config.js';

        const accountBtn = document.getElementById("account-btn");
        const accountMenu = document.getElementById("account-menu");
        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const deleteAccountBtn = document.getElementById("delete-account-btn");
        const statusText = document.getElementById("status-text");
        const darkModeToggle = document.getElementById("dark-mode-toggle");

        // Toggle Account Menu
        accountBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            accountMenu.style.display = (accountMenu.style.display === "block") ? "none" : "block";
        });

        document.addEventListener("click", (event) => {
            if (!accountMenu.contains(event.target) && event.target !== accountBtn) {
                accountMenu.style.display = "none";
            }
        });

        // Login
        loginBtn.addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                statusText.innerText = `You're logged in as ${user.displayName}`;
                loginBtn.style.display = "none";
                logoutBtn.style.display = "block";
                deleteAccountBtn.style.display = "block";
            } catch (error) {
                console.error("Login Failed:", error);
            }
        });

        // Logout
        logoutBtn.addEventListener("click", () => {
            signOut(auth).then(() => {
                statusText.innerText = "Not logged in. Click 'Account' to log in.";
                loginBtn.style.display = "block";
                logoutBtn.style.display = "none";
                deleteAccountBtn.style.display = "none";
            });
        });

        // Delete Account
        deleteAccountBtn.addEventListener("click", async () => {
            const user = auth.currentUser;
            if (!user) return;

            const confirmDelete = confirm("Are you sure you want to delete your account?");
            if (!confirmDelete) return;

            try {
                await reauthenticateWithPopup(user, provider);
                await deleteUser(user);
                alert("Your account has been deleted.");
                location.reload();
            } catch (error) {
                console.error("Error deleting account:", error);
                alert("Account deletion failed. Please log in again before deleting.");
            }
        });

        // Dark Mode Toggle
        darkModeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        });

        // Load Dark Mode Preference
        if (localStorage.getItem("darkMode") === "true") {
            document.body.classList.add("dark-mode");
        }
    </script>

</body>
</html>
