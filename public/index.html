<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingleWord - Note Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
        #note-manager {
            display: none;
            text-align: left;
            margin-top: 15px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to TingleWord</h1>
        <p id="welcome-text">Please log in to manage your notes.</p>
        
        <button id="login-btn">Login with Google</button>
        <button id="logout-btn" style="display: none;">Logout</button>

        <p id="user-info"></p>

        <div id="note-manager">
            <h2>Note Manager</h2>
            <textarea placeholder="Write your notes here..."></textarea>
            <button>Save Note</button>
        </div>
    </div>

    <script type="module">
        import { googleSignIn, googleSignOut } from "/firebase-config.js";
        document.getElementById("login-btn").addEventListener("click", googleSignIn);
        document.getElementById("logout-btn").addEventListener("click", googleSignOut);
    </script>

    <script type="module">
        import { auth, provider, signInWithPopup, signOut } from '/firebase-config.js';

        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                document.getElementById("user-info").innerText = `Hello, ${user.displayName}`;
                document.getElementById("login-btn").style.display = "none";
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("welcome-text").style.display = "none";
                document.getElementById("note-manager").style.display = "block";
            } catch (error) {
                console.error("Login Failed:", error);
            }
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                document.getElementById("user-info").innerText = "";
                document.getElementById("login-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "none";
                document.getElementById("welcome-text").style.display = "block";
                document.getElementById("note-manager").style.display = "none";
            });
        });
    </script>

</body>
</html>
