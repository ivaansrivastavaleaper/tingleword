<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TingleWord - Automate Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800">Welcome to TingleWord</h1>
        <p class="text-gray-600 mt-2">Your smart automation tool</p>

        <button id="loginBtn" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg">
            Login with Google
        </button>

        <div id="userInfo" class="hidden mt-4">
            <img id="userPic" class="w-16 h-16 mx-auto rounded-full" src="" alt="User Profile">
            <p id="userName" class="text-lg font-semibold mt-2"></p>
            <button id="logoutBtn" class="mt-4 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
                Logout
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    
        const firebaseConfig = {
            apiKey: process.env.NEXT_PUBLIC_FIREBASE_API_KEY, // Loaded from Vercel
            authDomain: "tingleword.firebaseapp.com",
            projectId: "tingleword",
            storageBucket: "tingleword.appspot.com",
            messagingSenderId: "61299705070",
            appId: "1:61299705070:web:8df158d56514b65fcedfff",
            measurementId: "G-2HRBW93Q68"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
    
        document.getElementById("loginBtn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
    
                document.getElementById("userInfo").classList.remove("hidden");
                document.getElementById("userPic").src = user.photoURL;
                document.getElementById("userName").innerText = `Hello, ${user.displayName}`;
                document.getElementById("loginBtn").classList.add("hidden");
            } catch (error) {
                console.error("Login failed:", error);
            }
        });
    
        document.getElementById("logoutBtn").addEventListener("click", async () => {
            await signOut(auth);
            document.getElementById("userInfo").classList.add("hidden");
            document.getElementById("loginBtn").classList.remove("hidden");
        });
    </script>
</body>
</html>
